{% extends 'views/base.html' %}

<!-- scripts y estilos -->
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/nicepage.css')}}" media="screen">
<link rel="stylesheet" href="{{ url_for('static', filename='css/registro.css')}}" media="screen">
<script class="u-script" type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.9.1.min.js')}}"

<script class="u-script" type="text/javascript" src="{{ url_for('static', filename='js/nicepage.js')}}"

                        <div class="u-form-group u-form-name">

                        </div>
                        <div class="u-form-group u-form-group-6">
                            <label for="text-2334" class="u-label u-label-6">Confirmar contraseña *</label>
                            <input type="password" placeholder="Confirmar contraseña *" id="text-2334" name="clave"
